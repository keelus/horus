{{ define "SystemStats.html" }}
	<div class="systemStatsPane">
		<div class="title"><div class="icono"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="var(--svg)"><path d="M13 12.414v-12.364c6.158.51 11 5.66 11 11.95 0 6.627-5.373 12-12 12-2.953 0-5.654-1.072-7.744-2.842l8.744-8.744zm-2-12.364c-6.158.51-11 5.66-11 11.95 0 2.954 1.072 5.654 2.842 7.745l1.42-1.42c-1.412-1.725-2.262-3.928-2.262-6.325 0-5.177 3.953-9.446 9-9.949v-2.001z"/></svg></div>System stats</div>
		
		<div class="stats">
			
				<div class="stat" {{- if not (index .UserConfiguration.SystemStats 0) -}}style="display:none"{{- end -}}>
					<div class="graph good" id="graph0"></div>
					<div class="text">Temperature</div>
				</div>
				<div class="stat" {{- if not (index .UserConfiguration.SystemStats 1) -}}style="display:none"{{- end -}}>
					<div class="graph warning" id="graph1"></div>
					<div class="text">CPU Usage</div>
				</div>
				<div class="stat" {{- if not (index .UserConfiguration.SystemStats 2) -}}style="display:none"{{- end -}}>
					<div class="graph danger" id="graph2"></div>
					<div class="text">RAM Usage</div>
				</div>
				<div class="stat" {{- if not (index .UserConfiguration.SystemStats 3) -}}style="display:none"{{- end -}}>
					<div class="graph" id="graph3"></div>
					<div class="text">Disk Used Space</div>
				</div>
				<div class="stat" {{- if not (index .UserConfiguration.SystemStats 4) -}}style="display:none"{{- end -}}>
					<div class="graph" id="graph4"></div>
					<div class="text">System uptime</div>
				</div>
		</div>
	</div>
	<script style="display:none;">var temperatureUnit = " {{if .UserConfiguration.Units.TemperatureC}}C{{else}}F{{end}}"</script>
	<script src="/static/js/panels/SystemStats.js"></script>
{{ end }}
